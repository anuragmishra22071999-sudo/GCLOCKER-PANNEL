<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANURAG X AROHI — Panel</title>
  <style>
    body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', Arial; background:#0f172a; color:#e6eef8; padding:20px }
    .card{ background:#0b1220; padding:16px; border-radius:8px; box-shadow:0 6px 20px rgba(2,6,23,.6); max-width:900px; margin:12px auto }
    textarea,input{ width:100%; padding:8px; border-radius:6px; border:1px solid #122235; background:#061226; color:#cfe6ff }
    button{ padding:10px 14px; border-radius:6px; border:none; cursor:pointer; background:#06b6d4; color:#002024 }
    pre{ background:#021223; padding:12px; border-radius:6px; height:320px; overflow:auto }
    .row{ display:flex; gap:8px }
  </style>
</head>
<body>
  <div class="card">
    <h2>ANURAG X AROHI — Panel</h2>
    <p>Paste your <strong>appstate JSON</strong> and <strong>Admin UID</strong>, then Start Bot.</p>

    <label>Admin UID</label>
    <input id="admin" placeholder="61578840237242" />

    <label style="margin-top:8px">AppState (JSON)</label>
    <textarea id="appstate" rows="10" placeholder='Paste appstate JSON here'></textarea>

    <div style="margin-top:8px" class="row">
      <button id="start">Start Bot</button>
      <button id="stop">Stop Bot</button>
      <button id="fetchLogs">Fetch Logs</button>
    </div>

    <h3 style="margin-top:12px">Live Logs</h3>
    <pre id="logs">(logs will appear here)</pre>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const fetchBtn = document.getElementById('fetchLogs');
    const adminInput = document.getElementById('admin');
    const appstateInput = document.getElementById('appstate');
    const logsPre = document.getElementById('logs');

    const socket = io();
    let currentUID = null;

    socket.on('connect', () => {
      console.log('socket connected');
    });

    socket.on('botlog', (msg) => {
      logsPre.textContent += msg;
      logsPre.scrollTop = logsPre.scrollHeight;
    });

    startBtn.onclick = async () => {
      const admin = adminInput.value.trim();
      const appstate = appstateInput.value.trim();
      if (!admin || !appstate) return alert('Admin UID and appstate are required');

      try {
        const res = await fetch('/start-bot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ admin, appstate })
        });
        const text = await res.text();
        alert(text);
        currentUID = admin;
        socket.emit('join', admin);
        logsPre.textContent = '';
        // fetch logs once
        fetchLogs();
      } catch (e) { alert('Start failed: ' + e); }
    };

    stopBtn.onclick = async () => {
      const admin = adminInput.value.trim();
      if (!admin) return alert('Admin UID required');
      const res = await fetch('/stop-bot?uid=' + encodeURIComponent(admin));
      const text = await res.text();
      alert(text);
    };

    fetchBtn.onclick = fetchLogs;

    async function fetchLogs() {
      const uid = adminInput.value.trim();
      if (!uid) return alert('Enter UID to fetch logs');
      const res = await fetch('/logs?uid=' + encodeURIComponent(uid));
      const text = await res.text();
      logsPre.textContent = text;
      logsPre.scrollTop = logsPre.scrollHeight;
    }
  </script>
</body>
</html>
